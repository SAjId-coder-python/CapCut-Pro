<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="https://www.dropbox.com/scl/fi/057fjouyhr653k5aa0e1n/WhatsApp-Video-2025-02-03-at-2.09.42-PM.mp4?rlkey=rmk9m5iegmq14aye3kwrkqsp8&raw=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 960px; /* Similar to YouTube's default width */
            aspect-ratio: 16 / 9; /* Ensures 16:9 aspect ratio */
            margin: auto;
        }
    
        .video-container video {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px; /* Optional: Rounded corners like YouTube */
        }
    </style>
    
</body>
</html>
